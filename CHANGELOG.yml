- version: 1.0.0beta
  type: Release
  date: '2017-05-25'
  notes:
    public:
      新增:
      - 新增获取原始视频流接口，可用于自定义美颜滤镜等(例如使用 Camera360、TuSDK 等第三方滤镜库)视频预处理业务。
      - 视频通话新增视频流统计接口，可用于实时获取帧率、比特率、延迟、流量等信息。
      - 视频通话新增 `WDGVideoInviteStatusBusy` 状态，表示对方正在通话。
      改进:
      - 优化`WDGVideoConstraints`类型，改用清晰度表示更直观，包括 360p、480p、720p、1080p。
      - 默认帧率更改为 16fps，节省电量和流量。
      - 视频通话 CPU 占用降低，性能提升 20%。
      修复:
      - 视频会议偶现画面连接失败，已修复。
      - 快速重复开关摄像头导致再次开启困难，已修复。
      - 本地邀请方偶现无法显示远端流，已修复。
    internal:
    - WebRTC 升级到 M58。
    - SDK 初始化无网络时阻塞 App 运行。
    - 如果在向 GateWay 注册之前调用了邀请接口，造成后面的调用无效。
    - 接受邀请造成 App 闪退。
    - Sync 数据结构变更。
    - 统计间隔变为 2s
